    <script>
        const Depoimentos = [];
        const Enviar = () => {
            const depoimentoInputValue = document.getElementById("depoimento_input").value;

            if (depoimentoInputValue) {
                Depoimentos.push({ Depoimento: depoimentoInputValue });
                console.log(Depoimentos);
            } else {
                alert("Preencha o campo de depoimento antes de enviar.");
            }
        }
        function pop() {
            var popup = document.getElementById("myPopup");
            popup.classList.toggle("show");
        }
        function Escolha() {
            var selectBox = document.getElementById("select_box1");
            var selectedValue = selectBox.value;
            if (selectedValue === "Bloco 1") {
                alert("Escolheu Bloco 1");
                document.getElementById("opcoesBloco1").style.display = "block"; // Mostra as opções do Bloco 1
                document.getElementById("opcoesBloco2").style.display = "none"; // Oculta as opções do Bloco 2
                document.getElementById("opcoesBloco3").style.display = "none"; // Oculta as opções do Bloco 2
    }   else if (selectedValue === "Bloco 2") {
            alert("Escolheu Bloco 2");
            document.getElementById("opcoesBloco1").style.display = "none"; // Oculta as opções do Bloco 1
            document.getElementById("opcoesBloco2").style.display = "block"; // Mostra as opções do Bloco 2
            document.getElementById("opcoesBloco3").style.display = "none"; // Mostra as opções do Bloco 2
    } 
    else if(selectedValue=== "Bloco 3"){
        document.getElementById("opcoesBloco1").style.display = "none"; // Oculta as opções do Bloco 1
        document.getElementById("opcoesBloco2").style.display = "none"; // Mostra as opções do Bloco 2
        document.getElementById("opcoesBloco3").style.display = "block"; // Mostra as opções do Bloco 2
    }
    else {
        document.getElementById("opcoesBloco1").style.display = "none"; // Oculta as opções do Bloco 1
        document.getElementById("opcoesBloco2").style.display = "none"; // Oculta as opções do Bloco 2
        document.getElementById("opcoesBloco3").style.display = "none"; // Oculta as opções do Bloco 2
    }
}
