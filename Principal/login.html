<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <link rel="shortcut icon" type="x-icon" href="image/iconceub.png">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Hind:wght@600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/login.css">
     <title>Login</title>
</head>
<body>
     <main>
          <div class="form-box">
               <div class="form-value">
                    <form action="">
                         <h2>login</h2>
                              <div class="inputbox">
                                   <ion-icon name="mail-outline"></ion-icon>
                                   <input type="text" id="name_input" required>
                                   <label for="">Email</label>
                                   
                              </div>
                              <div class="inputbox">
                                   <ion-icon name="lock-closed-outline"></ion-icon>
                                   <input type="password" id="password_input" required>
                                   <label for="password">Senha</label>
                              </div>
                              <div class="forget">
                                   <label for="habi">
                                        <input type="checkbox" id="habi"> 
                                        <label for="smt"> Eu li e aceito os</label>
                                        <a href="https://www.frenet.com.br/wp-content/uploads/2022/01/politica-de-privacidade.png">
                                             Termos de Uso
                                        </a>
                                   </label>
                                   
                              </div>
                              <button onclick="Enviar()">Login</button>
                              <div class="register">
                                   <p>Não tem uma conta ?
                                        <a href="CriarUsuario.html">Criar conta</a>
                                   </p>
                              </div>
                    </form>
               </div>
          </div>
     </main>
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
     <script>
        const nomes_login = [];

        const Enviar = () => {
            const nameInputValue = document.getElementById("name_input").value;
            const passwordInputValue = document.getElementById("password_input").value;
            const Aceitar = document.getElementById("habi").checked;
            if (!Aceitar) {
                alert("Você deve aceitar os termos de uso antes de prosseguir.");
            }
            else if (nameInputValue && passwordInputValue) {
                nomes_login.push({ Nome: nameInputValue, Senha: passwordInputValue });
                console.log(nomes_login);
            } else {
                alert("Preencha os campos de nome e senha antes de enviar.");
            }
        }
     </script>
</body>
</html>
