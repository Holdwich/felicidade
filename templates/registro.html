{% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Registrar</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">{{ messages[0] }}</div>
    {% endif %} {% endwith %}
    <form method="POST" action="/login/registro">
      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="email"
            name="email"
            placeholder="Email"
            autofocus=""
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="text"
            name="nome"
            placeholder="Nome"
            autofocus=""
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="password"
            name="senha"
            placeholder="Senha"
          />
        </div>
      </div>

      <button class="button is-block is-info is-large is-fullwidth">
        Registrar
      </button>
    </form>
  </div>
</div>
{% endblock %}
