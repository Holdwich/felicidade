<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="../static/image/iconceub.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - CEUB Serviços</title>
    <link rel="stylesheet" href="../static/css/CriarUser.css">
</head>
<body>

<form action="/registro" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <label for="confirmaSenha">Confirme a Senha:</label>
    <input type="password" id="confirmaSenha" name="confirmaSenha" required>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="numRegistro">Número de RA:</label>
    <input type="text" id="numRegistro" name="numRegistro" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>




    <div class="termos">
            <label for="smt"> Eu li e aceito os <a href="https://www.frenet.com.br/wp-content/uploads/2022/01/politica-de-privacidade.png" target="_blank">Termos de Uso</a></label>
            <input type="checkbox">
            </a></label>
        </label>
    </div>

    <button type="submit">Cadastrar</button>
</form>

</body>
</html>
