<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="../static/iconceub.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="../static/CriarUser.css">
</head>
<body>

<form id="myForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="tipoUsuario">Tipo de Usuário:</label>
    <select id="tipoUsuario" name="tipoUsuario" required>
        <option value="usuario">Usuário</option>
        <option value="funcionario">Funcionário</option>
    </select>

    <label for="numRegistro">Número de RA:</label>
    <input type="text" id="numRegistro" name="numRegistro" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <label for="confirmaSenha">Confirme a Senha:</label>
    <input type="password" id="confirmaSenha" name="confirmaSenha" required>

    <div class="termos">
            <label for="smt"> Eu li e aceito os <a href="https://www.frenet.com.br/wp-content/uploads/2022/01/politica-de-privacidade.png" target="_blank">Termos de Uso</a></label>
            <input type="checkbox">
            </a></label>
        </label>
    </div>

    <button type="button" onclick="submitForm()">Cadastrar</button>
</form>

<script>
    function submitForm() {
        var form = document.getElementById("myForm");
        for (var i = 0; i < form.elements.length; i++) {
            console.log(form.elements[i].name + ": " + form.elements[i].value);
        }
    }

        function submitForm() {
            var form = document.getElementById("myForm");

            for (var i = 0; i < form.elements.length; i++) {
                if (form.elements[i].hasAttribute("required") && form.elements[i].value === "") {
                    alert("Por favor, preencha todos os campos obrigatórios.");
                    return;

                }
            }
             var termosUsoCheckbox = document.getElementById("termosUso");
            
            var senha = document.getElementById("senha").value;
            var confirmaSenha = document.getElementById("confirmaSenha").value;

            if (senha !== confirmaSenha) {
                alert("As senhas não são iguais. Por favor, verifique.");
                return;
            }

            for (var i = 0; i < form.elements.length; i++) {
                console.log(form.elements[i].name + ": " + form.elements[i].value);
                window.location.href = "user_login.html";
            }
        }

        
    </script>
</body>
</html>
